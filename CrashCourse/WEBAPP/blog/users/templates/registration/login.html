{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block content %}
  <form action="{% url 'users:login' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" name="submit" class="btn btn-primary">Log in</button>
    <input type="hidden" name="next" value="{% url "blogs:index" %}"/>
  </form>
  
{% endblock content %}

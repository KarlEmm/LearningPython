{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>New Post</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:new_post' %}" method='POST' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" name="submit" class="btn btn-primary">Post</button>
  </form>
{% endblock content %}

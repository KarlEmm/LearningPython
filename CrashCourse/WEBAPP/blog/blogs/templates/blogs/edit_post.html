{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit your post</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:edit_post' post.id%}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" name="submit" class="btn btn-primary">Submit changes</button>
  </form>
{% endblock content %}

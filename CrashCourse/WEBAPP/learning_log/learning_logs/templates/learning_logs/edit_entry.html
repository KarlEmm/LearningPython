{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit entry for {{ topic }}</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" name="submit" class="btn btn-primary">Submit changes</button>
  </form>
{% endblock content %}

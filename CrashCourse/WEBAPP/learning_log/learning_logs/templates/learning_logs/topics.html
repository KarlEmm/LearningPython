{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h2>Your Topics</h2>
{% endblock page_header %}

{% block content %}
    {% for topic in topics %}
      <div class="card mb-3">
        <h4 class="card-header"><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h4>
      </div>
    {% empty %}
      <h3>
        <p>No topics have been added yet.<p>
      </h3>
    {% endfor %}

    <a href={% url 'learning_logs:new_topic' %} class="btn btn-success">Add Topic</a>
{% endblock content %}
